<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration page </title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main>
        <section class="flex">
            <img src="./images/yellow-blob.png" alt="yellow image" class="image-top">
            <img src="./images/mobile.png" alt="mobile" class="mockup">
        </section>
        <section class="flex from-section flex-column">
            <h1 class="form-header">Creat account</h1>
            <form action="#" method="post" class="form">
                <div class="row">
                    <input type="text" placeholder="First Name" class="form-input">
                    <input type="text" placeholder="Last Name" class="form-input">
                </div>
                <div class="row">
                <input type="text" placeholder="Enter your email" class="form-input">
               </div>
                <div class="row">
                    <input type="password" placeholder="password" class="form-input">
                    <input type="text" placeholder="Confirm password" class="form-input">
                </div>
                <button class="btn btn-submit">create new account</button>
            </form>
            <div class="flex flex-column">
                <div class="divider">or</div>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-twitter">twitter</button>
            </div>
        </section>
    </main>
    
</body>
</html>
